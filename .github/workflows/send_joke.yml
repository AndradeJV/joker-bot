name: Enviar piada

on:
  push:
    branches:
      - main

jobs:
  send-joke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: python -m pip install requests random

      - name: Run the Python code
        run: python main.py